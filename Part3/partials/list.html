<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="searchString" class="input-medium search-searchString" placeholder="Search" />
        <button ng-click="reset()" type="submit" class="btn">
            <i class="icon-search"></i></button>
    </div>
    <button ng-click="searchString=''; reset()" ng-disabled="!searchString" type="submit" class="btn">Reset</button>
</form>
<table class="table table-striped  table-hover todo-list" >
    <thead>
        <th col-sorter="Text" id="colText">Todo</th>
        <th col-sorter="Priority">Priority</th>
        <th col-sorter="DueDate">Due</th>
        <th><a href="#/newTodo" class="btn"><i class="icon-plus"></i>New</a></th>
        
    </thead>
    <tbody>
        <!-- Part 3: add id=todo_{{todo.Id}} so we know id of todo to fadeout -->
        <tr ng-repeat="todo in todos" id="todo_{{todo.Id}}">
            <td>{{todo.Text}}</td>
            <td>{{todo.Priority}}</td>
            <td>{{todo.DueDate | date: mediumDate }}</td>
            <!-- Part 3: add the delete button, then the edit button -->
            <td><a href="#/editTodo/{{todo.Id}}"><i class="icon-edit"></i></a>
            <a ng-click="delete()"><i class="icon-remove"></i></a></td>
        </tr>
    </tbody>
</table>
<a ng-click="showMore()" class="btn" ng-show="hasMore">Show More</a>
